<div class="sidebar">
  <div class="filter-section">
    <p>Author Name</p>
    <div class="filter" *ngFor="let author of authorFilter; let ind = index">
      <input
        type="checkbox"
        [id]="author.name"
        [name]="author.name"
        [value]="author.name"
        [checked]="author.check"
        (change)="changeFilter(ind)"
      />
      <label [for]="author.name">{{ author.label }}</label>
    </div>
  </div>
</div>
