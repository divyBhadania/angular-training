<footer>
  <input
    type="email"
    name="email"
    [value]="email"
    id=""
    placeholder="To subscribe put your email here"
    [(ngModel)]="email"
  />
  <button type="button" class="subscribe-button">subscribe</button>
  <p>Hello {{ email }}</p>
  <div class="office-address d-flex justify-content-between">
    <ng-container *ngFor="let address of addressList">
      <div class="county">
        <div class="d-flex justify-content-between align-items-center">
          <img class="country-logo" [src]="address.img" alt="" />
          <div class="name">{{ address.country }}</div>
        </div>
        <div class="address">{{ address.address }}</div>
      </div>
    </ng-container>
  </div>
  <hr />
  <div class="contact d-flex justify-content-between">
    <p>It is more than just <b>sales.</b></p>
    <div class="contact-info">
      <div class="number d-flex align-items-center gap-3">
        <i class="material-symbols-outlined call-icon">call</i>
        <div class="d-flex flex-column">
          <p><b> Contact Number </b></p>
          <p>99******99</p>
        </div>
      </div>
    </div>
    <div class="contact-info">
      <div class="number d-flex align-items-center gap-3">
        <i class="material-symbols-outlined email-icon">email</i>
        <div class="d-flex flex-column">
          <p><b> Email </b></p>
          <p>email@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-link d-flex">
    <div *ngFor="let link of footerLinkList">{{ link }}</div>
    <div class="social">
      <img
        src="https://raw.githubusercontent.com/Iconscout/unicons/691ff29fd130557a2ce7d991cef24bcd6644ad44/svg/line/facebook-f.svg"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Iconscout/unicons/691ff29fd130557a2ce7d991cef24bcd6644ad44/svg/line/instagram.svg"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Iconscout/unicons/691ff29fd130557a2ce7d991cef24bcd6644ad44/svg/line/twitter.svg"
        alt=""
      />
    </div>
  </div>
  <p class="copy-right">
    &copy; {{ date }} BookShop.com, Inc. all rights reserved.
  </p>
</footer>
